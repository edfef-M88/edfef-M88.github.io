<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Платеж недоступен</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
        }
        .message {
            max-width: 80%;
        }
    </style>
</head>
<body>
    <div class="message">
        <h2>⚠️ Время действия платежа истекло</h2>
        <p>Пожалуйста, создайте новый платеж в боте.</p>
    </div>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        // Закрываем веб-приложение через 3 секунды
        setTimeout(() => tg.close(), 3000);
    </script>
</body>
</html>
