<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="MobileOptimized" content="176">
    <meta name="HandheldFriendly" content="True">
    <meta name="robots" content="noindex,nofollow">
    <title>Оплата</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://widget.cloudpayments.ru/bundles/cloudpayments.js"></script>
    <style>
        body {
            color: var(--tg-theme-text-color, #000);
            background: var(--tg-theme-bg-color, #fff);
            margin: 0;
            padding: 20px;
            font-family: sans-serif;
        }
        .error {
            color: red;
            padding: 20px;
            text-align: center;
        }
        #loading {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="loading">Загрузка платежной формы...</div>
    <div id="error" class="error" style="display:none;"></div>
    <script type="text/javascript">
        try {
            // Инициализация Telegram WebApp
            const tg = window.Telegram.WebApp;
            tg.expand();
            tg.ready();

            const widget = new cp.CloudPayments();
            const params = new URLSearchParams(window.location.search);
            const encodedData = params.get('data');
            
            if (!encodedData) {
                throw new Error('Отсутствуют данные платежа');
            }
            
            // Декодируем данные из base64
            const paymentData = JSON.parse(atob(encodedData));
            console.log('Payment Data:', paymentData);
            
            function pay() {
                try {
                    widget.pay('charge', paymentData, {
                        onSuccess: function (options) {
                            console.log('Payment success:', options);
                            tg.close();
                        },
                        onFail: function (reason, options) {
                            console.log('Payment failed:', reason);
                            tg.close();
                        },
                        onComplete: function (paymentResult, options) {
                            console.log('Payment completed:', paymentResult);
                            tg.close();
                        }
                    });
                } catch (e) {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('error').style.display = 'block';
                    document.getElementById('error').innerText = 'Ошибка при инициализации платежа: ' + e.message;
                    console.error('Payment initialization error:', e);
                }
            }
            
            // Запускаем оплату с небольшой задержкой
            setTimeout(pay, 1000);
            
        } catch (e) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').innerText = 'Ошибка при загрузке: ' + e.message;
            console.error('Loading error:', e);
        }
    </script>
</body>
</html>
