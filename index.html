<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="MobileOptimized" content="176">
    <meta name="HandheldFriendly" content="True">
    <title>Оплата</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://widget.cloudpayments.ru/bundles/cloudpayments.js"></script>
    <style>
        body {
            color: var(--tg-theme-text-color, #000);
            background: var(--tg-theme-bg-color, #fff);
            margin: 0;
            padding: 20px;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        #error {
            color: red;
            text-align: center;
            display: none;
            margin: 20px;
            padding: 10px;
            border: 1px solid red;
            border-radius: 8px;
            max-width: 80%;
        }
        #loading {
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="loading">Загрузка платежной формы...</div>
    <div id="error"></div>
    <script>
        let tg = window.Telegram.WebApp;
        
        function showError(message) {
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').innerText = message;
            document.getElementById('loading').style.display = 'none';
        }

        async function checkPaymentValidity(paymentData) {
            try {
                // Проверяем время создания платежа
                const paymentId = paymentData.invoiceId;
                const timestamp = parseInt(paymentId.split('_').pop());
                const now = Math.floor(Date.now() / 1000);
                
                // Если прошло больше 10 минут (600 секунд)
                if (now - timestamp > 600) {
                    throw new Error('Время действия ссылки истекло. Пожалуйста, создайте новый платеж.');
                }
                
                return true;
            } catch (e) {
                throw new Error('Ссылка недействительна. Пожалуйста, создайте новый платеж.');
            }
        }

        async function initPayment() {
            try {
                tg.expand();
                tg.ready();

                const widget = new cp.CloudPayments();
                const params = new URLSearchParams(window.location.search);
                const encodedData = params.get('data');
                
                if (!encodedData) {
                    throw new Error('Отсутствуют данные для оплаты');
                }

                const paymentData = JSON.parse(atob(encodedData));
                
                // Проверяем валидность платежа
                await checkPaymentValidity(paymentData);

                widget.pay('charge', paymentData, {
                    onSuccess: function (options) {
                        console.log('Payment success:', options);
                        tg.close();
                    },
                    onFail: function (reason, options) {
                        console.log('Payment failed:', reason);
                        showError(reason || 'Ошибка оплаты');
                    },
                    onComplete: function (paymentResult, options) {
                        console.log('Payment complete:', paymentResult);
                        if (paymentResult.success) {
                            tg.close();
                        }
                    }
                });
            } catch (e) {
                console.error('Payment initialization error:', e);
                showError(e.message);
            }
        }

        // Запускаем инициализацию после полной загрузки страницы
        document.addEventListener('DOMContentLoaded', initPayment);
    </script>
</body>
</html>
