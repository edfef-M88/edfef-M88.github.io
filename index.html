<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="MobileOptimized" content="176">
    <meta name="HandheldFriendly" content="True">
    <title>Оплата</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://widget.cloudpayments.ru/bundles/cloudpayments.js"></script>
    <style>
        body {
            color: var(--tg-theme-text-color, #000);
            background: var(--tg-theme-bg-color, #fff);
            margin: 0;
            padding: 20px;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        #error {
            color: red;
            text-align: center;
            display: none;
            margin: 20px;
            padding: 10px;
            border: 1px solid red;
            border-radius: 8px;
            max-width: 80%;
        }
        #loading {
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="loading">Проверка платежа...</div>
    <div id="error"></div>
    <script>
        let tg = window.Telegram.WebApp;
        
        function showError(message) {
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').innerText = message;
            document.getElementById('loading').style.display = 'none';
            // Закрываем веб-приложение через 3 секунды
            setTimeout(() => tg.close(), 3000);
        }

        async function checkPaymentValidity(paymentId) {
            try {
                const response = await fetch('/api/check-payment-validity', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ payment_id: paymentId })
                });
                
                const data = await response.json();
                return data.valid;
            } catch (e) {
                console.error('Error checking payment validity:', e);
                return false;
            }
        }

        async function initPayment() {
            try {
                tg.expand();
                tg.ready();

                const params = new URLSearchParams(window.location.search);
                const encodedData = params.get('data');
                
                if (!encodedData) {
                    throw new Error('Отсутствуют данные для оплаты');
                }

                const paymentData = JSON.parse(atob(encodedData));
                
                // Проверяем валидность платежа перед показом формы оплаты
                const isValid = await checkPaymentValidity(paymentData.invoiceId);
                
                if (!isValid) {
                    throw new Error('Время действия платежа истекло. Пожалуйста, создайте новый платеж.');
                }

                const widget = new cp.CloudPayments();
                widget.pay('charge', paymentData, {
                    onSuccess: function (options) {
                        tg.close();
                    },
                    onFail: function (reason, options) {
                        showError(reason || 'Ошибка оплаты');
                    },
                    onComplete: function (paymentResult, options) {
                        if (paymentResult.success) {
                            tg.close();
                        }
                    }
                });
            } catch (e) {
                showError(e.message);
            }
        }

        document.addEventListener('DOMContentLoaded', initPayment);
    </script>
</body>
</html>
